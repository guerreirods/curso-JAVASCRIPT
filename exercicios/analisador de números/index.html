<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="inputinfo">
            <p>Número (entre 1 e 100): 
                <input type="number" name="adcn" id="adcn" placeholder="Digite um número...">
                <button onclick="adc()">Adcionar</button>
            </p>
        </div>
        <div id="valores">
            <select name="valores" id="selectval" size="10">

            </select>
            <button onclick="analisar()">Analisar</button>
            <p id="res"></p>
        </div>
    </section>
    <footer>
        <p>&copy; guerreirods </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
